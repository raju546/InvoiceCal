<h1 class="text-info">CreateAccount</h1>
<div class="container">
        <form #userForm="ngForm">
                <table class="table">


                             <div class="form-group">
                                        <div class="col-sm-6">
                                                <label>MobileNo:</label>
                                                <input type="text" #nameRef="ngModel" class="form-control" name="mobile" #mobile ngModel required/>
                                            </div>
                                </div>
                

                        <div class="form-group">
                                <div class="col-sm-6">
                                        <label>FullName: </label>
                                        <input type="text" #nameRef="ngModel" class="form-control" name="name" #name ngModel required />

                                </div>
                        </div>
  
                        
                        <br>
                        <div class="form-group">
                                <div class="col-sm-6">
                                        <label>Password:</label>
                                        <input type="password"  #nameRef="ngModel" class="form-control" name="password" #password ngModel required />


                                </div>
                        </div>
                        <input type="submit" (click)="newCustomer(mobile.value,name.value,password.value)" value="Register" class="btn btn-primary">

                </table>
        </form>
</div>
